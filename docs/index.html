<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Steroid - IntelliJ Plugin for AI Agents</title>
    <link rel="icon" type="image/svg+xml" href="pluginIcon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 2rem;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6B57FF 0%, #FE2857 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1.2rem;
            color: #a0a0b0;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        .youtube-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #6B57FF 0%, #FE2857 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .youtube-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(107, 87, 255, 0.3);
        }
        .youtube-icon {
            width: 24px;
            height: 24px;
        }
        footer {
            margin-top: 4rem;
            color: #606070;
            font-size: 0.9rem;
        }
        footer a {
            color: #808090;
            text-decoration: none;
        }
        footer a:hover {
            color: #a0a0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pluginIcon.svg" alt="MCP Steroid Logo" class="logo">
        <h1>MCP Steroid</h1>
        <p class="tagline">
            An MCP Server that brings all IntelliJ-based IDE features to AI Agents,
            just the same way what IntelliJ brings to developers.
        </p>
        <a href="https://youtube.com/@jonnyzzz" class="youtube-link" target="_blank" rel="noopener">
            <svg class="youtube-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
            Watch MCP Steroid Playlist
        </a>
    </div>
    <footer>
        <a href="https://github.com/jonnyzzz/mcp-steroid">GitHub</a>
    </footer>
</body>
</html>
